{% extends "base.html" %}
{% block content %}


    <p><a href="create" class="btn btn-primary" role="button">Create Post</a></p>

    {% for obj in object_list %}
    <div class="row">
      <div class="col-sm-12">
        <div class="thumbnail">
          <!-- <img src="..." alt="..."> -->
          <div class="caption">
            <h3><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a> <small>{{ obj.timestamp|timesince }} ago</small></h3>
            <p>{{ obj.content|linebreaks|truncatechars:120 }}</p>
            <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
          <p id="lastUpdated">Last modified {{ obj.updated|timesince }} ago</p></div>

        </div>
      </div>
    <hr/>
    </div>
    {% endfor %}

{% endblock content %}
